<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recetas Deliciosas</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet"> <!-- Fuente Poppins -->
  <style>
    body {
      font-family: 'Poppins', sans-serif; /* Fuente moderna */
      background-color: #f4f9f4; /* Fondo suave y limpio */
      color: #3a4f40; /* Texto oscuro */
      line-height: 1.7;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #fa8334; /* Naranja para el header */
      color: white;
      padding: 30px;
      text-align: center;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); /* Sombra suave */
      border-bottom: 5px solid #67b97c; /* Línea divisoria */
    }

    header h1 {
      margin: 0;
      font-size: 2.8em;
      letter-spacing: 2px; /* Espaciado en letras */
      font-weight: 600;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 30px;
      background: white;
      border-radius: 12px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #fa8334;
      font-size: 2em;
      margin-bottom: 15px;
      font-weight: 600;
    }

    .recipe-list {
      list-style-type: none;
      padding: 0;
      text-align: center;
    }

    .recipe-list li {
      margin: 20px 0;
    }

    .recipe-list a {
      font-size: 1.8em;
      color: #d32f2f; /* Rojo */
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease, text-decoration 0.3s ease; /* Efecto suave */
    }

    .recipe-list a:hover {
      color: #a50000; /* Rojo oscuro al pasar el ratón */
      text-decoration: underline;
    }

    footer {
      text-align: center;
      padding: 15px;
      background-color: #fa8334; /* Naranja */
      color: white;
      font-size: 1.1em;
      margin-top: 30px;
      border-radius: 8px;
    }

    footer a {
      color: #67b97c;
      font-weight: bold;
    }

    footer a:hover {
      color: white;
    }
  </style>
</head>
<body>

<header>
  <h1>Recetas Deliciosas</h1>
</header>

<div class="container">
  <h2>Selecciona una receta:</h2>
  <ul class="recipe-list">
    <li><a href="receta.brownie.html">Brownie de CBD</a></li>
    <li><a href="receta.fideos2.html">Sopa de Fideos</a></li>
  </ul>
</div>

<footer>
  &copy; 2024 - Recetas deliciosas con estilo
</footer>

</body>
</html>
